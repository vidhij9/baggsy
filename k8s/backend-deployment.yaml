apiVersion: apps/v1
kind: Deployment
metadata:
  name: baggsy-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: baggsy-backend
  template:
    metadata:
      labels:
        app: baggsy-backend
    spec:
      containers:
      - name: backend
        image: baggsy-developer/baggsy-backend:latest
        ports:
        - containerPort: 8080
        env:
        - name: PGHOST
          value: postgres
        resources:
          limits:
            cpu: "0.5"
            memory: "512Mi"
          requests:
            cpu: "0.2"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30