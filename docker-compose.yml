services:
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis
    environment:
      - DATABASE_URL=postgresql://baggsyUser:baggsy@postgres.railway.internal:5432/baggsy
      - REDIS_HOST=redis
  frontend:
    build: ./frontend
    ports:
      - "80:80"
  postgres:
    image: postgres:13
    environment:
      - DATABASE_URL
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata:
